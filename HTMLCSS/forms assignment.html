

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1c0bc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            text-decoration: underline;
            margin-top: 50px;
        }

        hr {
            border: 1px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }

        table {
            margin: 20px auto;
            background-color: #d28e86;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="username"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.9;
        }

        button[type="reset"]:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Registration Now</h1>
    <hr>

    <form name="registration_form">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="Uname" required /></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="Lname" required /></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="email" required /></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required /> Male
                    <input type="radio" name="gender" value="female" required /> Female
                </td>
            </tr>

            <tr>
                <td>Occupation:</td>
                <td>
                    <input type="text" list="LoI" name="occupation" required />
                    <datalist id="LoI">
                        <option value="Business" />
                        <option value="Daily Worker" />
                        <option value="Engineer" />
                        <option value="Teacher" />
                    </datalist>
                </td>
            </tr>

            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number" /></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required /></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required /></td>
            </tr>

            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="re_password" required /></td>
            </tr>

            <tr>
                <td>Location:</td>
                <td>
                    <select name="location" required>
                        <option value="Noida">Noida</option>
                        <option value="Delhi">Delhi</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="Patna">Patna</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Feedback:</td>
                <td><textarea name="feedback" rows="4" placeholder="Enter your feedback here..." required></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
