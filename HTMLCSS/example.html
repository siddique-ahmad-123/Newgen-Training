<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Movie Ticket Booking</h1>

    <form class="booking-form">
      <div class="form-group">
        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie">
          <option value="movie1">Movie 1</option>
          <option value="movie2">Movie 2</option>
          <option value="movie3">Movie 3</option>
          <option value="movie4">Movie 4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="form-group">
        <label for="time">Select Time:</label>
        <select id="time" name="time">
          <option value="12:00">12:00 PM</option>
          <option value="03:00">03:00 PM</option>
          <option value="06:00">06:00 PM</option>
          <option value="09:00">09:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" value="1">
      </div>

      <button type="submit" class="submit-btn">Book Ticket</button>
    </form>
  </div>
</body>
</html>
