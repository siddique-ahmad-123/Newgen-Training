        /* Global Styles */
        body {
            background-color: #c1c0bc;

            /* Use a modern font */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            /* Green color for header */
            text-align: center;
            padding-top: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            /* White background for the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        th {
            background-color: #FF5722;

            padding: 15px;
            text-align: center;
        }

        td {
            padding: 15px;
            text-align: center;
            vertical-align: top;
        }

        a {
            text-decoration: none;
            /* Remove underline from links */
        }

        /* Image Styling */
        img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            /* Rounded corners for images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Image shadow */
            transition: transform 0.3s ease;
            /* Smooth transition on hover */
        }

        img:hover {
            transform: scale(1.1);
            /* Zoom effect on hover */
        }

        /* Figcaption Styling */
        figcaption {
            font-size: 16px;
            color: #333;
            padding: 5px;
        }

        figcaption a {
            color: #FF5722;
            /* Orange color for review links */
            font-weight: bold;
        }

        figcaption a:hover {
            color: #4CAF50;
            /* Green color on hover */
        }

        /* Hover effect for table cells */
        td:hover {
            background-color: #f1f1f1;
            /* Light gray background on hover */
        }

        /* Styling for the "Back" button */
        button {

            /* Green background */

            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
